{% extends "base_generic.html" %}
{% block content %}
<h2>{{ bug.title }}</h2>
<p>Status: {{ bug.status }}</p>
<p>Description: {{ bug.description }}</p>
<p>Project: {{ bug.project.name }}</p>
<p>Reported by: {{ bug.created_by.username }}</p>
<p>Reported on: {{ bug.created_at }}</p>
<a href="{% url 'bug_list' %}">Back to Bug Reports</a>
{% endblock %}
